<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 更改视口 -->
    <!-- 浏览器检测：document.documentElement.clientWidth -->
    <!-- <meta name="viewport" content="width=300"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width=device-width 约束视口 -->
    <!-- initial-scale=1.0 初始视口倍数是1倍 -->
    <!-- minimum-scal=1.0 最小允许视口宽度是1倍 -->
    <!-- maximum-scal=1.0 最大允许视口宽度是1倍 -->
    <!-- user-scalable=no 不允许用户缩放窗口 -->
    <title>Document</title>
</head>
<body>
    <h1>星云喵喵</h1>
    <div style="width: 300px;height: 50px;background-color: tomato;"></div>
</body>
</html>
