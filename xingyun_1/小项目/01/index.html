<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status">
        <div class="container">
            <span class="text">华为商城</span>
            <span class="text">花粉俱乐部</span>
            <span class="text">EUMI</span>
            <span class="user"></span>
            <span> 登录</span>
            <span> |</span>
            <span> 注册</span>
        </div>
    </div>
    <!-- 导航 -->
    <div class="nav">
        <div class="container">
            <img src="./picture/honor.png" alt="">
            <ul>
                <li>产品</li>
                <li>关于荣耀</li>
                <li>新闻评测</li>
                <li>视频</li>
                <li>活动</li>
                <li>服务支持</li>
            </ul>
            <div class="search">
                <input type="text">
                <div class="search-hover">
                    <span>荣耀20S</span>
                    <span>荣耀9X</span>
                </div>
            </div> 
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="arrow arrow1"></div>
            <div class="arrow arrow2"></div>
        </div>
    </div>
    <!-- 手机型号 -->
    <div class="phone">
        <div class="container">
            <h2>找到适合你的荣耀手机</h2>
            <div class="select-list">
                <select>
                    <option value="产品类型">产品类型</option>
                </select>
                <select>
                    <option value="屏幕尺寸">屏幕尺寸</option>
                </select>
                <select>
                    <option value="网络制式">网络制式</option>
                </select>
                <select>
                    <option value="发布时间">发布时间</option>
                </select>
            </div>
            <div class="range">
                <img src="./picture/price.png" alt="">
                <div class="btn">个性筛选</div>
            </div>
            <div class="content">
                <img src="./picture/phone.png" alt="">
                <div class="info">
                    <h3>荣耀Play5T<span>系列</span></h3>
                    <p class="intro">定格奇幻之美</p>
                    <p>制式：全网通</p>
                    <p>颜色：冰岛蓝 / 幻夜黑 / 幻影蓝</p>
                    <p>容量：8G+128GB / 8G+256GB</p>
                    <div class="btn">立即购买</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
