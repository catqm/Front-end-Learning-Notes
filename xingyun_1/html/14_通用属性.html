<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 表单 -->
    <form action="./create">
        <!-- 用户名 -->
        <label for="username">用户名</label>
        <!-- name代表字段名称，value代表字段的值 -->
        <!-- placeholder提示文本 -->        
        <input type="text" name="nickname" value="ickt" placeholder="请输入名称">
        <!-- disabled 禁用表单空件 -->
        <!-- readonly 只读 -->
        <input type="text" name="name" value="ickt" disabled>
        <input type="text" readonly value="hello">

        <!-- maxlength最大长度，minlength最小长度(不满足条件提交时会有提示) -->
        <input type="text" maxlength="8" minlength="6">
        <!-- required 必填项 -->
        <input type="text" required>
        <hr>

        <!-- 介绍 -->
        <label for="intro">简介</label>
        <!-- autofocus 自动获取焦点 -->
        <textarea autofocus name="intro123" id="intro" cols="30" rows="10" placeholder="请输入描述的信息"></textarea>
        <hr>

        <!-- 提交 -->
        <button type="submit">提交</button>


    </form>
</body>
</html>
