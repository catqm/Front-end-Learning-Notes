<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单 -->
    <form action="">
        <label for="email">邮箱</label>
        <!-- 下拉框 -->

        <!-- multiple 设置多选 默认只显示4个 -->
        <!-- size 设置显示在页面上的列表项数 -->
        <!-- <select name="" id="email" multiple size="7"> -->

        <!-- 单选 -->
        <select name="" id="email"> 
            <!-- 分组 -->
            <optgroup label="非弹出选项">
                <option>@163.com</option>
                <option>@126.com</option>
                <option>@189.com</option>
                <option>@yeah.com</option>
                <option>@souhu.com</option>
            </optgroup>

            <optgroup label="弹出选项">
                <!-- option中的内容只能是文本 -->
                <option>支付宝</option>
                <option>登录百度</option>
                <option>QQ邮箱</option>
                <option>QQ空间</option>
                <option>新浪微博</option>
            </optgroup>
        </select>
    </form>
    
</body>
</html>
