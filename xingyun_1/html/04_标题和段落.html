<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_标题和段落</title>
</head>
<body>

    <!-- 快捷键>  标签嵌套 -->
    <!-- ep : div>p -->
    <div>
        <p></p>
    </div>

    <!-- 快捷键+  标签并行 -->
    <!-- ep : h1+h2+h3+h4+h5+h6 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- h标签不相互嵌套,要更改属性建议嵌套别的文本标签 -->
    <h4>四级<span style="font-size: 50px;">标签</span></h4>

    <!-- p标签可嵌套在块级元素内，但p标签不能嵌套其它块元素，如div,h系列标签，p标签等 -->
    <p>内容</p>

    


</body>
</html>
