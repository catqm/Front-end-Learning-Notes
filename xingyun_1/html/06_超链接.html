<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 外部页面 -->
    <a href="https://www.baidu.com/" target="_blank" title="百度首页">百度</a>
    <!-- 只写#，代表打开当前页面 -->
    <a href="#">当前页面</a>
    <!-- 打开本地文件 -->
    <a href="./01_head.html">本地文件</a>



    <hr>
    <!-- 进入新闻页面 -->
    <a href="./06_锚点.html">新闻</a>
    <a href="./06_锚点.html#middle">新闻中段</a>



    <!-- 通过id定义锚点名称 -->
    <h1 id="top">顶部</h1>

    <!-- h1{标题} + tab 创建的标签包含{}内的内容 -->
    <!-- h1{标题}*10 + tab 创建10个这样的h1 -->
    <h1>标题</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <h1>内容</h1>
    <!-- hi{$}*10 + tab $代表序号 -->
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
    <h1>7</h1>
    <h1>8</h1>
    <h1>9</h1>
    <h1>10</h1>
    <!-- h1{$ $ $}*10 -->
    <h1>1 1 1</h1>
    <h1>2 2 2</h1>
    <h1>3 3 3</h1>
    <h1>4 4 4</h1>
    <h1>5 5 5</h1>
    <h1>6 6 6</h1>
    <h1>7 7 7</h1>
    <h1>8 8 8</h1>
    <h1>9 9 9</h1>
    <h1>10 10 10</h1>

    <a href="#top">返回定都</a>


</body>
</html>
