<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 废弃标签 -->
        <!-- <font></font> -->
        <!-- <frame> -->
        <b>文本</b>
        <i>文本</i>
        <u>文本</u>
        <s>文本</s>

    <!-- 其他标签 -->
        <del>删除线</del>
        <strong>加粗</strong>
        <em>斜体</em>
        <ins>下划线</ins>

        <!-- hr 分割线 -->
        <hr>
        <!-- br 换行 -->
        <p>hello <br> 星云喵喵</p>

        <!-- pre 对内容直接输出 -->
        <p>hello


            星云喵喵</p>
        <pre>hello


            星云喵喵</pre>
        
        <!-- iframe框架标签,可以引入其他页面 -->
        <iframe src="http://www.baidu.com/" frameborder="0" width="600" height="300"></iframe>

        

</body>
</html>
