<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul>li*7 + tab 创建ul以及内部的7个li -->
    <ul type="circle">
        <li>内容1内容1</li>
        <li>内容2内容2</li>
        <li>内容3内容3</li>
        <li type="disc">内容4内容4</li>
        <li type="square">内容5内容5</li>
        <li>内容6内容6</li>
        <li type="none">内容7内容7</li>
    </ul>
    <!-- ul内部只能嵌套li；li是容器标签，可以嵌套任意内容标签 -->
    <ul>
        <li>
            <ul>
                <li>（1，1）</li>
                <li>（1，2）</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>（2，1）</li>
                <li>（2，2）</li>
            </ul>
        </li>
    </ul>
</body>
</html>
