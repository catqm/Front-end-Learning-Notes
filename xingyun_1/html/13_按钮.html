<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./create">
        <!-- 文本框 -->
        <input type="text" id="username" value="hello">
        <input type="password" id="password">
        <!-- 按钮的三种类型 button,submit,reset -->
        <!-- 不加type不同浏览器效果不同，存在兼容性问题 -->
        <button>按钮</button>
        <!-- 普通按钮 -->
        <button type="button">普通按钮</button>
        <!-- 提交按钮 -->
        <button type="submit">提交</button>
        <!-- 重置按钮 -->
        <button type="reset">重置按钮</button>
        <hr>

        <!-- 与input比较 -->
        <!-- 1 设置内容 -->
        <!-- 2 button在标签之间设置内容，input在value属性中设置内容 -->
        <!-- 3 button内容中可以包含其他的标签，input不能渲染其他东西 -->
        <button>
            <a href="www.baidu,com">baidu</a>
        </button>
        <input type="button" value="<a href='www.baidu,com'>baidu</a>">


    </form>
</body>
</html>
