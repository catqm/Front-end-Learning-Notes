<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta 定义页面的元信息 -->
    <!-- 字符集 UTF-8 为国际标准字库，包含人类所有语言文字，一个汉字3个字节 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 窗口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 关键字 搜索引擎优化-->
    <meta name="keyword" content="星云喵喵">
    <!-- 描述 -->
    <meta name="description" content="星云喵喵专属学习前端练习">
    <!-- 请求相关  例如3秒后刷新跳转到百度页面-->
    <!-- <meta http-equiv="refresh" content="3,https://www.baidu.com/"> -->

    <!-- title 提供搜索引擎优化 -->
    <title>星云喵喵前端学习</title>
    <!-- 设置logo  -->
    <link rel="shortcut icon" href="./picture/logo.png">

    <!-- 在新页面中打开 -->
    <base target="_blank">

    
</head>
<body>
    <!-- 快捷键ctrl+/ -->
    <h1>星云喵喵</h1>
    <!-- 超链接 -->
    <a href="./demo">demo</a>
</body>
</html>
