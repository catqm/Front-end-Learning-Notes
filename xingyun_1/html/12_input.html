<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./create">
        <label for="username">用户名</label>
        <!-- 单行文本框 -->
        <!-- pattern 是HTML5新增的属性，对输入的内容做校验，有兼容性问题 -->
        <!-- [0-9]{2,5}输入0-9的数字，2到5位数 -->
        <input type="text" id="username" pattern="[0-9]{2,5}">

        <!-- 密码框 -->
        <label for="password">密码</label>
        <!-- input:password -->
        <input type="password" id="password">
        <hr>

        <!-- 单选框 -->
        <label>性别</label>
        <!-- 单选框要统一设置name属性，通过value设置不同的值 -->
        <label for="man">男</label>
        <input type="radio" name="sex" id="man" value="男">
        <label for="woman">女</label>
        <input type="radio" name="sex" id="woman" value="女">
        <hr>

        <!-- 多选框 -->
        <label>兴趣爱好</label>
        <label for="basketball">篮球</label>
        <input type="checkbox" name="intrest" id="basketball" value="篮球">
        <label for="football">足球</label>
        <input type="checkbox" name="intrest" id="football" value="足球">
        <label for="run">跑步</label>
        <input type="checkbox" name="intrest" id="run" value="跑步">
        <label for="read">看书</label>
        <input type="checkbox" name="intrest" id="read" value="看书">
        <hr>

        <!-- 图片 -->
        <input type="image" src="./picture/logo.png" width="30" height="15">
        <hr>

        <!-- 文件 -->
        <input type="file">
        <hr>

        <!-- 隐藏文本 -->
        <input type="hidden" name="color" value="red">
        <hr>

        <!-- 按钮 -->
        <input type="button" value="普通按钮">

        <input type="submit" value="提交">

        <input type="reset" value="重置">
        <hr>

        <button>提交</button>

    </form>

</body>
</html>
