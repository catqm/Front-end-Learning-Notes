<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl里只能嵌套dt、dd。dt、dd都是容器标签，里面可以嵌套任意内容-->
    <!-- dt、dd是同一级的标签。dd是对dt的解释、说明、定义 -->
    <!-- dl里面可以放置多组dt、dd。 -->
    <!-- dt后可有多个dd，这些dd都为上面dt的解释说明 -->
    <!-- dt后面可没有dd，表示没有解释说明 -->
    <dl>
        <dt>速度</dt>
        <dd>速度就是路程除以时间的结果</dd>
    </dl>
</body>
</html>
