<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_属性</title>
</head>
<body>
    <!-- 必须属性 -->
    <!-- src 引入文件的地址，alt 图片加载失败，提示内容 -->
    <img src="./images/1.jpg" alt="星云喵喵">
    <img src="./picture/logo.png" alt="logo">
    <!-- 可选属性 -->
    <img src="./picture/logo.png" alt="logo" width="250" height="100">
    <!-- 全局属性 -->
    <img src="./picture/logo.png" alt="logo" width="250" height="100" id="demo" style="border: 2px solid red">
    <!-- 事件属性 -->
    <img src="./picture/logo.png" alt="logo" onclick="alert('点击图片')">
    


</body>
</html>
