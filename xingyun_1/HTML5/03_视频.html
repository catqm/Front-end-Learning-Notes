<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html4插入视频 -->

    <!-- 1.iframe 嵌入其他网站 -->
    <!-- <iframe src="http://open.iqiyi.com/developer/player_js/coopPlayerIndex.html?vid=34b15916b8523b965fba62e46dc01fe0&tvId=3285370500686800&accessToken=2.ef9c39d6c7f1d5b44768e38e5243157d&appKey=8c634248790d4343bcae1f66129c1010&appId=1368&height=100%&width=100%" frameborder="0" allowfullscreen="true" width="100%" height="100%"></iframe> -->

    <!-- 2.通过flash引入视频 -->

    <!-- html5 插入视频 -->
    <!-- video标签插入。格式为mp4 -->
    <!-- autoplay 自动播放，浏览器有一定的限制 -->
    <!-- muted:静音，设置静音后可自动播放 -->
    <!-- controls 控制条 -->
    <!-- loop 循环播放-->
    <!-- poster 视频加载之前显示图片 -->
    <video src="./video/phone.mp4" controls autoplay muted></video>
    <video autoplay controls loop poster="./picture/1.jpg">
        <source src="./video/run.mp4">
    </video>
</body>
</html>
