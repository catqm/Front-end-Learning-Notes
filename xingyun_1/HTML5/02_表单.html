<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/demo" id="demo">
        <!-- 字段 -->
        <input type="hidden" name="color" value="red">
        <!-- 输入框 -->
        <!-- value为值，placeholder只起提示作用 -->
        <input type="text" value="请输入用户名">
        <input type="text" placeholder="请输入用户名">
        <hr>
        <!-- 自动获取焦点 -->
        <input type="text" autofocus>
        <!-- 智能感应 -->
        <input type="text" list="color">
        <datalist id="color">
            <option>red</option>
            <option>green</option>
            <option>yellow</option>
            <option>pink</option>
        </datalist>
        <br>
        <!-- 提交按钮 -->
        <button>可提交</button>
    </form>
    <!-- 表单外面定义按钮 -->
    <button>不可提交</button>
    <button form="demo">可提交</button>
    <hr>

    <!-- 表单控件类型 -->
    <form action="/demo">
        <input type="search" placeholder="搜索框">
        <input type="tel" placeholder="电话">
        <input type="url" placeholder="统一资源定位符">
        <input type="number" placeholder="数字">
        <input type="email" placeholder="电子邮箱">
        <input type="range" placeholder="拖拽条">
        <input type="data" placeholder="日期">
        <input type="week" placeholder="周">
        <input type="color" placeholder="颜色">
        
        <button>提交</button>
    </form>

</body>
</html>
