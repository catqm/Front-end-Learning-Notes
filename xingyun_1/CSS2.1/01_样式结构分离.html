<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 表格设置样式 */
        table{
            /* 设置边框 */
            border: 1px solid red;
        }
        /* 更改列表样式 */
        li{

        }
    </style>
</head>
<body>
    <!-- 表格 -->
    <!-- 通过属性为表格添加样式 -->
    <!-- <table border="1" cellspacing="0">

            <td>333</td>
        </tr>
    </table> -->
    <table>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
    </table>
    <!-- 列表 -->
    <!-- 通过属性为列表更改默认样式 -->
    <!-- <ul type="circle">
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
    </ul> -->
    <ul>
        <li>第一行</li>

    </ul>

</html>
