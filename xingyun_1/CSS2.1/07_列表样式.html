<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置列表样式 */
        li{
            /* list-style-type: circle; */
            /* list-style-type: decimal; */
            /* 引入图片 */
            /* list-style-image: url(./picture/cake.png); */
            /* 设置图标位置 */
            /* list-style-position: outside; */
            /* 复合属性,统一设置 */
            list-style: url(./picture/cake.png) inside;
        }

    </style>
</head>
<body>
    <!-- ul>li{新闻标题}*5 -->
    <!-- 无序列表 -->
    <ul>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
    </ol>

</html>
